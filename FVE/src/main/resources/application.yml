server:
  port: 9000
spring:
  application:
    name: fve
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/fve?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: xxxxxx
      http:
        encoding:
          charset: UTF-8
          enabled: true
          force: true
      server:
        servlet:
          encoding:
            charset: UTF-8
            enabled: true
            force: true
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logging:
        level:
          com.itheima.fve.fve.filter: DEBUG
          com.itheima.fve.fve.common: DEBUG
fve:
  path: D:\mavenproject\img\