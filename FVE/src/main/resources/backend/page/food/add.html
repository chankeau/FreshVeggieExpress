<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加/修改菜品</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    /* 移除了与口味相关的样式 .selectInput, .flavorSelect 等 */

    /* 保留上传图片组件的星号样式 (如果需要) */
    #food-add-app .uploadImg .el-form-item__label::before {
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }

    .avatar-uploader .el-upload {
      border: 1px dashed #d9d9d9;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
      border-color: #409EFF;
    }
    .avatar-uploader-icon {
      font-size: 28px;
      color: #8c939d;
      width: 178px;
      height: 178px;
      line-height: 178px;
      text-align: center;
    }
    .avatar {
      width: 178px;
      height: 178px;
      display: block;
    }
  </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
  <div class="container">
    <el-form
            ref="ruleForm"
            :model="ruleForm"
            :rules="rules"
            :inline="false"
            label-width="180px"
            class="demo-ruleForm"
    >

      <el-form-item
              label="菜品名称:"
              prop="name"
      >
        <el-input
                v-model="ruleForm.name"
                placeholder="请填写菜品名称"
                maxlength="20"
        />
      </el-form-item>
      <el-form-item
              label="菜品分类:"
              prop="categoryId"
      >
        <el-select
                v-model="ruleForm.categoryId"
                placeholder="请选择菜品分类"
                style="width: 100%;"
        >
          <el-option v-for="(item,index) in dishList" :key="index" :label="item.name" :value="item.id" />
        </el-select>
      </el-form-item>

      <el-form-item
              label="菜品价格:"
              prop="price"
      >
        <el-input
                v-model="ruleForm.price"
                placeholder="请设置菜品价格"
                type="number"
        />

      </el-form-item>



      <el-form-item
              label="菜品图片:"
              prop="image"
              class="uploadImg"
      >
        <!--prop 应绑定到 ruleForm 中的 image 字段，虽然没有直接在 rules 中校验，但逻辑上应该对应 -->
        <el-upload
                class="avatar-uploader"
                action="/common/upload"
                :show-file-list="false"
                :on-success="handleAvatarSuccess"
                :before-upload="beforeAvatarUpload"
                :on-change="onChange"
                ref="upload"
                accept-charset="UTF-8"
        >
          <img
                  v-if="imageUrl"
                  :src="imageUrl"
                  class="avatar"
          ></img>
          <i
                  v-else
                  class="el-icon-plus avatar-uploader-icon"


          ></i>
        </el-upload>
      </el-form-item>

      <el-form-item
              label="菜品描述:"
              prop="description"
      >
        <!--  prop 应绑定到 ruleForm 中的 description 字段 -->
        <el-input
                v-model="ruleForm.description"
                type="textarea"
                :rows="3"
                placeholder="菜品描述，最长200字"
                maxlength="200"
        />
      </el-form-item>

      <el-form-item label="售卖状态:" prop="status">
        <el-switch
                v-model="ruleForm.status"
                active-color="#13ce66"
                inactive-color="#ff4949"
                active-text="启售"
                inactive-text="停售">
        </el-switch>
      </el-form-item>


      <el-form-item>
        <el-button @click="goBack()">
          取消
        </el-button>
        <el-button
                type="primary"
                @click="submitForm('ruleForm')"
        >
          保存
        </el-button>
        <el-button
                v-if="actionType == 'add'"
                type="primary"
                class="continue"
                @click="submitForm('ruleForm','goAnd')"
        >
          保存并继续添加
        </el-button>
        <!-- 修改: 按钮文字修正 -->
      </el-form-item>
    </el-form>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<!-- 确保路径正确 -->
<script src="../../api/food.js"></script>
<script src="../../api/category.js"></script> <!-- 引入 category API -->
<script>
  new Vue({
    el: '#food-add-app',
    data() {
      return {
        id: '',
        imageUrl: '',
        actionType: '',
        dishList: [], // 菜品分类列表
        ruleForm: {
          'name': '',
          'id': '', // 编辑时会有值
          'price': '',
          // 'code': '', // 似乎未使用，根据需要保留或删除
          'image': '', // 图片上传后保存的图片名称
          'description': '',
          'status': true, // 默认启售
          'categoryId': '' // 菜品分类ID
        },
        // mak: false // 似乎未使用，已删除
      }
    },
    computed: {
      rules () {
        // 添加对图片和描述的简单校验（如果需要）
        const validateImage = (rule, value, callback) => {
          if (!this.imageUrl) {
            callback(new Error('请上传菜品图片'));
          } else {
            callback();
          }
        };
        return {
          'name': [
            {'required': true, 'message': '请填写菜品名称', 'trigger': 'blur'}
          ],
          'categoryId': [
            {'required': true, 'message': '请选择菜品分类', 'trigger': 'change'}
          ],
          'price': [
            {
              'required': true,
              validator: (rule, value, callback) => {
                if (!value) {
                  callback(new Error('请填写菜品价格'))
                } else {
                  // 允许整数或最多两位小数的正数
                  const reg = /^(0|[1-9]\d*)(\.\d{1,2})?$/;
                  if (reg.test(value)) {
                    if(parseFloat(value) < 10000){ // 价格转为数字比较
                      callback()
                    }else{
                      callback(new Error('菜品价格需小于10000'))
                    }
                  } else {
                    callback(new Error('价格必须是大于等于0的数字，且最多保留两位小数'))
                  }
                }
              },
              'trigger': 'blur'
            }
          ],
          // 添加图片校验规则
          'image': [
            { required: true, validator: validateImage, trigger: 'change' } // change 触发可能不准确，但配合 submit 检查
          ],
          // description 非必须，如果需要可添加
          // 'description': [
          //   {'required': true, 'message': '请填写菜品描述', 'trigger': 'blur'}
          // ],
        }
      }
    },
    created() {
      this.getDishList(); // 获取菜品分类
      // getFlavorListHand() 已删除
      this.id = requestUrlParam('id');
      this.actionType = this.id ? 'edit' : 'add';
      if (this.id) {
        this.init();
      }
    },
    mounted() {
    },
    methods: {
      async init () {
        queryDishById(this.id).then(res => {
          console.log('查询菜品返回:', res);
          if (String(res.code) === '1') {
            this.ruleForm = { ...res.data };
            // 价格从分转为元显示
            this.ruleForm.price = res.data.price ? String(res.data.price) : '';
            // 状态转换
            this.ruleForm.status = res.data.status === 1; // 1 表示启售 (true)
            // 处理图片显示
            if (res.data.image) {
              this.imageUrl = `/common/download?name=${res.data.image}`;
              // ruleForm.image 应该在提交时已经设置，或者在这里也设置一下确保一致性
              this.ruleForm.image = res.data.image;
            } else {
              this.imageUrl = '';
              this.ruleForm.image = '';
            }
            // 删除 flavors 相关处理
            // this.dishFlavors = res.data.flavors && res.data.flavors.map(obj => ({ ...obj, value: JSON.parse(obj.value),showOption: false }))
            // console.log('this.dishFlavors',this.dishFlavors)
          } else {
            this.$message.error(res.msg || '获取菜品信息失败');
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err);
        })
      },

      // ******** 口味相关方法已全部删除 ********
      // addFlavore, delFlavor, delFlavorLabel, flavorPosition,
      // keyDownHandle, getFlavorListHand, selectFlavor, outSelect,
      // inputHandle, checkOption, selectHandle 已删除

      // 获取菜品分类 - 确保 API 路径和参数正确
      getDishList () {
        // 假设你的 category.js 中有 getCategoryList 方法
        // 并且它接受 { type: 1 } 来获取菜品分类
        getCategoryList({ 'type': 1 }).then(res => {
          if (res.code === 1) {
            this.dishList = res.data;
          } else {
            this.$message.error(res.msg || '获取菜品分类失败');
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err);
        });
      },

      submitForm(formName, st) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            // 手动检查图片是否已上传（因为 el-upload 的校验可能不完美）
            if (!this.ruleForm.image) {
              this.$message.error('请上传菜品图片');
              return;
            }

            let params = JSON.parse(JSON.stringify(this.ruleForm)); // 深拷贝一份数据
            params.categoryId = this.ruleForm.categoryId;
            // 状态处理: true -> 1 (启售), false -> 0 (停售)
            params.status = this.ruleForm.status ? 1 : 0;
            // 价格处理: 从元转为分
            params.price = parseFloat(params.price); // 转换为分，并取整避免精度问题

            console.log('提交的参数 (元):', params);

            // 根据 actionType 调用不同的 API
            if (this.actionType === 'add') {
              delete params.id; // 新增时不需要传 id
              addDish(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('菜品添加成功！');
                  if (!st) { // 如果不是“保存并继续”
                    this.goBack();
                  } else { // 如果是“保存并继续”
                    // 重置表单
                    this.$refs[formName].resetFields(); // 重置element表单项
                    this.ruleForm = { // 手动重置非表单项或特殊处理项
                      'name': '',
                      'id': '',
                      'price': '',
                      'image': '',
                      'description': '',
                      'status': true,
                      'categoryId': ''
                      // 'dishFlavors': [] // 已删除
                    };
                    this.imageUrl = ''; // 清空图片预览
                    // 可能需要手动清除上传列表（如果 resetFields 不够彻底）
                    this.$refs.upload.clearFiles();
                  }
                } else {
                  this.$message.error(res.msg || '添加失败');
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err);
              });
            } else { // 编辑
              // editDish 需要 id，确保 params 中包含 id
              // editDish(params) 函数需要确认是否存在且路径正确
              editDish(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('菜品修改成功！');
                  this.goBack();
                } else {
                  this.$message.error(res.msg || '修改失败');
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err);
              });
            }
          } else {
            // 可以在这里添加一个提示，告知用户检查表单项
            this.$message.warning('请检查表单填写是否完整且正确');
            return false;
          }
        });
      },

      handleAvatarSuccess (response, file, fileList) {
        // 上传成功后，更新图片预览 URL 和 ruleForm 中的 image 字段
        if (response.code === 1) { // 假设后端成功返回 code 为 1
          this.imageUrl = `/common/download?name=${response.data}`; // 显示图片
          this.ruleForm.image = response.data; // 保存图片名称到表单数据
          // 手动触发图片字段的校验（如果需要）
          this.$refs.ruleForm.validateField('image');
        } else if(response.code === 0 && response.msg === '未登录'){ // 处理未登录跳转
          this.$message.error(response.msg || '上传失败');
          window.top.location.href = '/backend/page/login/login.html';
        } else {
          this.$message.error(response.msg || '上传失败');
        }
      },

      // 添加 beforeAvatarUpload 方法用于更精细的上传前校验
      beforeAvatarUpload(file) {
        const isJPG = file.type === 'image/jpeg';
        const isPNG = file.type === 'image/png';
        const isLt2M = file.size / 1024 / 1024 < 2;

        if (!isJPG && !isPNG) {
          this.$message.error('上传图片只能是 JPG 或 PNG 格式!');
        }
        if (!isLt2M) {
          this.$message.error('上传图片大小不能超过 2MB!');
        }
        // 返回 false 可阻止上传
        return (isJPG || isPNG) && isLt2M;
      },

      // onChange 主要用于预览和触发校验，实际文件限制在 beforeUpload 做
      onChange (file, fileList) {
        // 当文件状态改变时（比如选择文件后，但还未上传），可以做一些事
        // 比如，如果beforeUpload返回false，可以在这里清除文件列表
        if (file.status === 'ready') {
          // 可以在这里预览图片，但通常用 el-upload 自带的预览或 onSuccess 更新
        } else if (file.status === 'fail') {
          this.$message.error('图片上传失败，请重试');
        }
        // 如果文件校验不通过，可能需要手动清除
        if (fileList.length > 1) {
          fileList.splice(0, 1); // 只保留最后一个文件
        }
      },

      goBack(){
        // 跳转回菜品列表页面
        window.parent.menuHandle({
          id: '4', // 确保这个 id 和你的菜单配置一致
          url: '/backend/page/food/list.html',
          name: '菜品管理'
        },false);
      }
    }
  })
</script>
</body>
</html>
